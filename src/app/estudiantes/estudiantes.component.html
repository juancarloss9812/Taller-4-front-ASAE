<div class="card text-blue mb-3">
  <div class="card-header ">Estudiantes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de estudiantes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/estudiantes/form']">
        Crear estudiante
      </button>
    </div>
    <div *ngIf="estudiantes?.length==0"  class="alert alert-info">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="estudiantes.length>0">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>nombres</th>
          <th>apellidos</th>
          <th>email</th>
          <th>fecha de creación</th>
          <th>Acciones</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td>{{estudiante.id}}</td>
          <td>{{estudiante.name}}</td>
          <td>{{estudiante.lastName}}</td>
          <td>{{estudiante.email}}</td>
          <td>{{estudiante.createAt}}</td>
          <td>
            <button style="margin: 10px;" name="button" class="btn btn-warning" [routerLink]="['/estudiantes/form', estudiante.id]">
              Editar
            </button>
            <button (click)="EliminarEstudiante(estudiante.id)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
